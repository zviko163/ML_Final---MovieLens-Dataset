<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StreamRec</title>
    <style>
        body { background-color: #141414; color: white; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #E50914; } /* Netflix Red */
        
        /* The Grid Layout */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .movie-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .movie-card:hover {
            transform: scale(1.1); /* Pop effect */
        }
        
        .movie-card img {
            width: 100%;
            border-radius: 4px;
        }
        
        .movie-title {
            font-size: 0.9em;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
        <h1>StreamRec</h1>
        
        <form action="/" method="get" style="display: flex; gap: 10px;">
            <input type="text" name="q" placeholder="Search titles..." 
                style="padding: 10px; border-radius: 4px; border: none; width: 200px;">
            <button type="submit" 
                    style="padding: 10px 20px; background-color: #E50914; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Search
            </button>
            {% if search_query %}
            <a href="/" style="padding: 10px; color: #aaa; text-decoration: none; align-self: center;">Clear</a>
            {% endif %}
        </form>
    </div>

    {% if search_query %}
        <h3>Results for "{{ search_query }}"</h3>
    {% else %}
        <h3>Trending Now</h3>
    {% endif %}

    <div class="movie-grid">
        {% for movie in movies %}
        <a href="/watch/{{ movie.id }}" style="text-decoration: none; color: white;">
            <div class="movie-card">
                <!-- <img src="https://via.placeholder.com/200x300?text={{ movie.title }}" alt="{{ movie.title }}"> -->
                <img src="{{ movie.poster_url }}" alt="{{ movie.title }}">
                <div class="movie-title">{{ movie.title }}</div>
            </div>
        </a>
        {% endfor %}
    </div>

</body>
</html>
